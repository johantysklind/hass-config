  - alias: Kitchen Table Turn On
    variables:
      lamp1: light.color_temperature_light_8
      lamp2: light.kitchen_wall_light
    trigger:
      - device_id: aa266bc4d65349f4d085bfa9c949e8ae
        domain: deconz
        platform: device
        type: remote_button_short_press
        subtype: turn_on
    condition: []
    action:
      - choose: 
        - conditions: "{{ states(lamp1) == 'off' and  states(lamp2) == 'off' }}"
          sequence:
            service: light.turn_on
            data:
              entity_id:
                - "{{lamp1}}"
                - "{{lamp2}}"
        - conditions: "{{ states(lamp1) == 'on' and states(lamp2) == 'on'  }}"
          sequence:
            service: light.turn_off
            data_template:
              entity_id: 
                - "{{lamp2}}"
        - conditions: "{{ states(lamp1) == 'on' and states(lamp2) == 'off'  }}"
          sequence:
            - service: light.turn_off
              data_template:
                entity_id:  
                  - "{{lamp1}}"
            - service: light.turn_on
              data_template:
                entity_id:
                  - "{{lamp2}}"
        default:
          service: light.turn_on
          data_template:
            entity_id: 
              - "{{lamp1}}"
              - "{{lamp2}}"
      - condition: or
        conditions:
        - condition: time
          # At least one of the following is required.
          after: '16:00:00'
          before: '8:00:00'
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri  
        - condition: time
          weekday:
          - sat
          - sun    
      - service: timer.start
        entity_id: timer.kitchentable  
    mode: single 
  
  - alias: Kitchen Table Turn Off
    variables:
      lamp1: light.kitchen_table
    trigger:
      - device_id: aa266bc4d65349f4d085bfa9c949e8ae
        domain: deconz
        platform: device
        type: remote_button_short_press
        subtype: turn_off
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.kitchentable
    condition: []
    action:
      - service: light.turn_off
        data:
          entity_id: "{{lamp1}}"
    mode: single 

